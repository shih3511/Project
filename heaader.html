<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main-header {
      position: fixed;
      z-index: 100;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      box-sizing: border-box;
      padding: 5px 10px;

    }

    .logo {
      display: flex;
    }

    .logo img {
      display: block;
    }

    .menu-switch {
      display: none;
    }

    @media screen and (width < 768px) {

      .main-menu {
        position: absolute;
        display: none;
        background-color: #00478F;
        height: calc(100svh - 30px);
        width: 100%;
        top: 100%;
        left: 0;
        color: var(--color-background-light);
      }

      .main-menu>ul {
        list-style: none;
        padding: 15px 0;
      }

      .hb {
        border: 1px solid #00478F77;
        border-radius: 5px;
        width: 60px;
        height: 40px;
        position: relative;
        cursor: pointer;
        transition: border-color 0.3s;
      }

      .hb .bar {
        display: block;
        width: 80%;
        height: 2px;
        background-color: #00478F;
        position: absolute;
        left: 0;
        right: 0;
        margin: auto;
        border-radius: 25px;


      }

      .hb .bar1 {
        top: 10px;
        transform: rotate(0deg);
        transition: top .5s ease, transform .5s ease-out;
      }

      .hb .bar2 {
        top: 18px;
        transform: rotate(0deg);
        transition: top .5s ease, transform .5s ease-out;
      }

      .hb .bar3 {
        top: 26px;
        transform: rotate(0deg);
        transition: top .5s ease, transform .5s ease-out;
      }

      .hb .bar4 {
        opacity: 0;
        transform: scaleX(0.5);
      }

      /* =========== */

      .hb.switchFish .bar1 {
        top: 14px;
        width: 40%;
        transform: translate(-15px, 0) rotate(-25deg);
        transition: top .5s ease-in, transform .5s ease;
      }

      .hb.switchFish .bar2 {
        top: 18px;
        width: 60%;
        transform: translate(11px, 0) rotate(30deg);
        transition: top .5s ease-in, transform .5s ease;
      }

      .hb.switchFish .bar3 {
        top: 24px;
        width: 40%;
        transform: translate(-15px, 0) rotate(25deg);
        transition: top .5s ease-in, transform .5s ease;
      }

      .hb.switchFish .bar4 {
        opacity: 1;
        top: 20px;
        width: 60%;
        transform: translate(11px, 0) rotate(-30deg);
        transition: top .5s ease-in, transform .5s ease;
      }

      .main-menu.switchFish {
        display: block;
      }

      .main-menu a {
        display: block;
        text-decoration: none;
        text-align: center;
        font-size: 18px;
        padding: 20px 0;
        transition: all 0.3;
        color: var(--color-white);
        border: 1px solid #001f3f11;
      }

      .logo_white {
        margin: 0 auto;
        text-align: center;
      }
    }

    /* =========================================
   海浪動畫專用樣式
   ========================================= */

    .wave-container {
      position: relative;
      width: 100%;
      height: 100px;
      /* 波浪的高度，可自由調整 */
      margin-bottom: -1px;
      /* 【關鍵】消除波浪與 footer 之間的微小縫隙 */
      overflow: hidden;
      background: transparent;
      /* 背景透明，讓它融入上一層 */
    }

    /* SVG 設定 */
    .waves {
      position: relative;
      width: 100%;
      height: 100%;
      margin-bottom: -7px;
      /* 修正 SVG 預設底部的間隙 */
    }

    /* 動畫設定 */
    .parallax>use {
      animation: move-forever 25s cubic-bezier(.55, .5, .45, .5) infinite;
    }

    /* 設定每一層波浪的延遲與速度，製造層次感 */
    .parallax>use:nth-child(1) {
      animation-delay: -2s;
      animation-duration: 7s;
    }

    .parallax>use:nth-child(2) {
      animation-delay: -3s;
      animation-duration: 10s;
    }

    .parallax>use:nth-child(3) {
      animation-delay: -4s;
      animation-duration: 13s;
    }

    .parallax>use:nth-child(4) {
      animation-delay: -5s;
      animation-duration: 20s;
    }

    /* 波浪移動的關鍵影格 */
    @keyframes move-forever {
      0% {
        transform: translate3d(-90px, 0, 0);
      }

      100% {
        transform: translate3d(85px, 0, 0);
      }
    }

    /* RWD 手機版調整：讓波浪變矮一點，比較不佔空間 */
    @media screen and (max-width: 768px) {
      .wave-container {
        height: 60px;
      }
    }
  </style>
</head>

<body>

    <div class="wave-container">

    <script>
      const hbSwitch = document.querySelector(".hb");
      const mainMenu = document.querySelector(".main-menu");

        hbSwitch.addEventListener("click", function () {
          hbSwitch.classList.toggle("switchFish");

        });
      }
