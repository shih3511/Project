<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main-header {
      position: fixed;
      z-index: 100;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      box-sizing: border-box;
      padding: 5px 10px;

    }

    .logo {
      display: flex;
    }

    .logo img {
      display: block;
    }

    .menu-switch {
      display: none;
    }

    @media screen and (width < 768px) {

      .main-menu {
        position: absolute;
        display: none;
        background-color: #00478F;
        height: calc(100svh - 30px);
        width: 100%;
        top: 100%;
        left: 0;
        color: var(--color-background-light);
      }

      .main-menu>ul {
        list-style: none;
        padding: 15px 0;
      }

      .hb {
        border: 1px solid #00478F77;
        border-radius: 5px;
        width: 60px;
        height: 40px;
        position: relative;
        cursor: pointer;
        transition: border-color 0.3s;
      }

      .hb .bar {
        display: block;
        width: 80%;
        height: 2px;
        background-color: #00478F;
        position: absolute;
        left: 0;
        right: 0;
        margin: auto;
        border-radius: 25px;


      }

      .hb .bar1 {
        top: 10px;
        transform: rotate(0deg);
        transition: top .5s ease, transform .5s ease-out;
      }

      .hb .bar2 {
        top: 18px;
        transform: rotate(0deg);
        transition: top .5s ease, transform .5s ease-out;
      }

      .hb .bar3 {
        top: 26px;
        transform: rotate(0deg);
        transition: top .5s ease, transform .5s ease-out;
      }

      .hb .bar4 {
        opacity: 0;
        transform: scaleX(0.5);
      }

      /* =========== */

      .hb.switchFish .bar1 {
        top: 14px;
        width: 40%;
        transform: translate(-15px, 0) rotate(-25deg);
        transition: top .5s ease-in, transform .5s ease;
      }

      .hb.switchFish .bar2 {
        top: 18px;
        width: 60%;
        transform: translate(11px, 0) rotate(30deg);
        transition: top .5s ease-in, transform .5s ease;
      }

      .hb.switchFish .bar3 {
        top: 24px;
        width: 40%;
        transform: translate(-15px, 0) rotate(25deg);
        transition: top .5s ease-in, transform .5s ease;
      }

      .hb.switchFish .bar4 {
        opacity: 1;
        top: 20px;
        width: 60%;
        transform: translate(11px, 0) rotate(-30deg);
        transition: top .5s ease-in, transform .5s ease;
      }

      .main-menu.switchFish {
        display: block;
      }

      .main-menu a {
        display: block;
        text-decoration: none;
        text-align: center;
        font-size: 18px;
        padding: 20px 0;
        transition: all 0.3;
        color: var(--color-white);
        border: 1px solid #001f3f11;
      }

      .logo_white {
        margin: 0 auto;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="main-header">
      <div class="logo">
        <a href="https://shih3511.github.io/Project/">
          <img src="Mockup/logoMain.svg" width="150px" height="50px">
        </a>
      </div>
      <div class="hb">
        <span class="bar bar1"></span>
        <span class="bar bar2"></span>
        <span class="bar bar3"></span>
        <span class="bar bar4"></span>
      </div>

      <nav class="main-menu">
        <ul class="menu">
          <li class="menu-item">
            <a href="https://shih3511.github.io/Project/biology.html">生物圖鑑</a>
          </li>
          <li class="menu-item">
            <a href="https://shih3511.github.io/Project/habitat.html">棲地探索</a>
          </li>
          <li class="menu-item">
            <a href="https://shih3511.github.io/Project/action.html">全球守護</a>
          </li>
          <li class="menu-item">
            <a href="https://shih3511.github.io/Project/resource.html">資源中心</a>
          </li>
          <li class="menu-item">
            <a href="https://shih3511.github.io/Project/about.html">關於我們</a>
          </li>
        </ul>

        <div class="logo_white">
          <img src="./Mockup/logo-white.svg" alt="">
        </div>
      </nav>
    </div>
  </header>

  <script>
    const hbSwitch = document.querySelector(".hb");
    const mainMenu = document.querySelector(".main-menu");
    if (hbSwitch) {
      hbSwitch.addEventListener("click", function () {
        hbSwitch.classList.toggle("switchFish");
        mainMenu.classList.toggle("switchFish")

      });
    }

  </script>
</body>

</html>
