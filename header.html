<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/nav-footer.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .main-header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 10px;

    }

    .logo img {
      display: block;
    }

    .menu-switch {
      display: none;
    }

    @media screen and (width < 768px) {

      .main-menu {
        position: absolute;
        display: none;
        background-color: #330fba55;
        height: calc(100svh - 70px);
        width: 50%;
        top: 100%;
        left: 50%;


      }

      .main-menu>ul {
        list-style: none;
        padding: 15px 0;
      }

      .main-header:has(.menu-switch:checked) .main-menu {
        display: block;
      }

      .hb {
        border: 1px solid #330fba77;
        border-radius: 5px;
        width: 60px;
        height: 40px;
        position: relative;
      }

      .hb .bar {
        display: block;
        width: 80%;
        height: 2px;
        background-color: #330fba;
        margin: auto;
        position: absolute;
        left: 0;
        right: 0;
        border-radius: 10px;

      }

      .bar1 {
        top: 6px;
      }

      .bar2 {
        top: 18px;
      }

      .bar3 {
        top: 30px;
      }

      a {
        display: block;
        text-decoration: none;
        font-size: 18px;
        padding: 10px;
        transition: all 0.3;
      }





    }

    @media screen and (width >=768px) {
      .main-menu {
        height: 60px;
        font-size: 20px;
        align-content: center;


        >ul {
          display: flex;
          list-style: none;
        }

        a {
          color: #010000;
          text-decoration: none;
          display: block;
          padding: 10px 1em;
        }
      }

      a {
        z-index: 99;
        display: block;
        position: relative;
        text-decoration: none;
        font-size: 18px;
        padding: 10px;
        /* 確保 a 標籤上的過渡效果存在 */
        transition: all 0.3;
      }

      a::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        height: 4px;
        width: 90%;
        border-radius: 20px;
        background: linear-gradient(135deg,
            #330fba,
            #f5f5f5,
            #78b6ce,
            #330fba,
            #f5f5f5);
        background-size: 100% auto;
        transition: transform 0.5s ease-out, opacity 0.2s;
        transform: translateY(0%);
        opacity: 0;
      }
      a:hover::after {
        transform: translateY(0%);
        opacity: 1;
        animation: wave 1s ease-in infinite alternate;
      }

      .logo a::after{
            background: none;
            transform: none;
        }

      

    }
  </style>
</head>

<body>
  <header>
    <div class="main-header">
      <div class="logo">
        <a href="https://shih3511.github.io/Project/">
          <img src="Mockup/logoMain.svg" width="150px" height="50px">
        </a>
      </div>
      <label class="hb">
        <input type="checkbox" class="menu-switch">
        <span class="bar bar1"></span>
        <span class="bar bar2"></span>
        <span class="bar bar3"></span>
      </label>

      <nav class="main-menu">
        <ul class="menu">
          <li class="menu-item">
            <a href="#">生物圖鑑</a>
          </li>
          <li class="menu-item">
            <a href="#">棲地探索</a>
          </li>
          <li class="menu-item">
            <a href="#">資源中心</a>
          </li>
          <li class="menu-item">
            <a href="#">關於我們</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
</body>

</html>
