<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .foot {
            display: flex;
            background-color: #EDF5FF;
            padding: 0 5%;
            justify-content: space-between;
        }

        .footerPageLink {
            .subTitle{
                font-weight: 500;
                font-size: 1.15rem;
            }
            .txt{
                margin: 10px;
                padding: 10px;
            }
            a {
                color: inherit;
            }
        }
        .socialLink {
            margin: auto ;
        }
        .socialLink .logo img {
            width: 70%;
            height: auto;
            display: block;
            margin: 0 auto;
        }


        .socialMedia {
            display: flex;
            justify-content: space-around;
            flex-direction: row;
            margin-top: 15px;
        }

        .socialMedia a {
            background-color: #0f52ba;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .socialMedia a img {
            width: 70%;
            height: 70%;
            object-fit: contain;
            padding: 0;
        }
        @media screen and (min-width: 768px){
            .footerPageLink {
            display: flex;
            justify-content: space-around;

            .list {
                margin: 0 20px;
            }
            .txt{
                margin: 0;
                padding: 5px 0;
            }
            a {
                display: block;
                margin: 15px 0;
            }
        }
        }
        
    </style>
</head>

<body>
    <footer>
        <div class="foot col-12 col-md-12">
            <div class="footerPageLink col-6 col-md-8 row">
                <div class="list col-12 col-md-3">
                    <div class="subTitle">
                        <p>探索</p>
                    </div>
                    <div class="txt">
                        <a href="#">物種圖鑑</a>
                        <a href="#">棲地生態</a>
                    </div>
                </div>
                <div class="list col-12 col-md-3">
                    <div class="subTitle">
                        <p>行動</p>
                    </div>
                    <div class="txt">
                        <a href="#">全球守護</a>
                        <a href="#">資源中心</a>
                    </div>
                </div>
                <div class="list col-12 col-md-3">
                    <div class="subTitle">
                        <p>關於</p>
                    </div>
                    <div class="txt">
                        <a href="#">關於我們</a>
                    </div>
                </div>
            </div>

            <div class="socialLink col-5 col-md-3">
                <div class="logo">
                    <a href="#">
                        <img src="Mockup/LOGO_final-removebg-preview.png" alt="">
                    </a>
                </div>
                <div class="socialMedia">
                    <a href="#">
                        <img src="Mockup/soc1.png" alt="">
                    </a>
                    <a href="#">
                        <img src="Mockup/soc2.png" alt="">
                    </a>
                    <a href="#">
                        <img src="Mockup//soc3.png" alt="">
                    </a>
                    <a href="#">
                        <img src="Mockup/soc4.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
